name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm ci
      # - run: npm run build
      - run: npm install
      - run: npx semantic-release --extends ./release.config.js
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      
