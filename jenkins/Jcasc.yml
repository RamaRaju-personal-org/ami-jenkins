jenkins:
  systemMessage: "Configured by Jenkins Configuration as Code for golang"
  securityRealm:
    local:
      allowsSignup: true
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  tools:
    go:
      installations:
        - name: "Go"
          home: "/usr/local/go"
  plugins:
    required:
      - job-dsl
      - configuration-as-code
      - git
      - workflow-aggregator
      - go
